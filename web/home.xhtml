<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:outputStylesheet library = "css" name = "design.css" />
<h:outputScript library="js" name="home.js"/>

<h:head>
    <title>It's a beautiful day outside</title>
</h:head>

<h:body onload="init()">

    <div id="tophat">
        ОЛЕГ ОСИПОВ, P3214 <br/>
        <span>Вариант 568275</span>
    </div>

    <div id="main" class="mainlogin">
        <div class="login">
            <h:form id="loginform">
                <h:outputLabel for="name">Wowsers! Who are you, wonderful human?</h:outputLabel><br/>
                <span> Hi, I am </span>
                <h:inputText id="name" styleClass="form_textinput_name"
                             value="#{pointcheck.username}"
                             maxlength="18"
                             required="true"
                             onkeyup="onNameEnter()"
                             requiredMessage="I kinda want to know you...">
                    <f:ajax event="keyup" render="name_display"/>
                </h:inputText> <br/>
                <h:message for="name" styleClass="errormessage" id="name_display"/><br/>
                <h:commandButton id="form_button_login"
                                 styleClass="button"
                                 action="EnterService"
                                 value="Let's begin!"/>
            </h:form>
        </div>
        <span id="clock">00:00:00</span>
    </div>
</h:body>

</html>
